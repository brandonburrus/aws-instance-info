name: Nightly Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC daily
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install Node dependencies
        run: npm ci

      - name: Generate data
        run: cd scripts && uv run generate.py

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
